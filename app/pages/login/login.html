<ActionBar class="action-bar"></ActionBar>

<StackLayout class="form">
    <Image src="res://logo_login" stretch="none" horizontalAlignment="center"></Image>
    <TextField class="input input-border" hint="Email Address" [(ngModel)]="user.email" keyboardType="email" style.placeholderColor="lightgreen" autocorrect="false" autocapitalizationType="none"></TextField>
    <TextField class="input input-border" hint="Password" secure="true" [(ngModel)]="user.password" style.placeholderColor="lightgreen"></TextField>
    <Button [text]="isLoggin ? 'Sign in' : 'Sign Up'" (tap)="submit()" ></Button>
    <Button [text]="isLoggin ? 'Sign Up' : 'back to login'"  (tap)="toggle()" class="btn btn-active" ></Button>
 </StackLayout>
